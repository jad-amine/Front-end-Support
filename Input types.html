<!DOCTYPE html>
<html>
<head>
        <title>Input types</title>
</head>
<!-- This is a comment-->
<!-- this file explain the input tag with 4 of its attributes
    (type, list , placeholder, requirements)-->
<body>
    
    <input type="checkbox"> 
    checkbox
    <hr>

    <input type="search">
    search <hr>
    
    <input type="text" list="fruits">
        <datalist id="fruits">
            <option value="apple"></option>
            <option value="banan"></option>
        </datalist>
    text with drop down suggestion list nested <hr>

    <input type="submit">
    submit
    <hr>

    <Input type="tel" pattern="[0-9]{3} - [0-9]{4} - [0-9]{5}" 
        style="background-color: rgb(243, 255, 71);" placeholder="000-000-000" required>
    tel
    <hr>

    <input type="range" min="5" max="10">
    range
        <hr>

    <input type="url" required>
    url <hr>

    <input type="color"/>
    colors
        <hr>

    <input type="date">
    date
    <hr>

    <input type="radio">
    radio
    
    <input type="radio">
    radio
    <hr>

    <input type="datetime-local"/>
    date time local 
    <hr>

    <input type="email" placeholder="user@example.com">
    email
    <hr>

    <input type="number" min="5" max="10">
    number <hr>

    <div>
        <details>
            <summary>Brothers</summary>
            <p>jad</p>
            <p>johnny</p>
        </details>
    </div>
</body>
</html>
